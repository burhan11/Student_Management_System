<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>Student-Registration Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" type="text/css" href="default.css"/>
    </head>
    <body>    
        <form action="insertstud.php" method="post" class="register">
            <h1>Student Registration Form</h1>
            <fieldset class="row2">
                <legend>Personal Details
                </legend>
                <p>
                    <label>Name 
                    </label>
                    <input type="text" name="username" placeholder="Enter name" class="long"/>
                </p>
                <p>
                    <label>Father's Name
                    </label>
                    <input type="text" name="Fname" placeholder="Enter Father`s name" class="long"/>
                </p>
                <p>
                    <label>Mother'sName
                    </label>
                    <input type="text" name="Mname" placeholder="Enter Mother`s name" class="long"/>
                </p>
                <p>
                    <label>Email Id
                    </label>
                    <input type="text" name="email" placeholder="Enter email" class="long"/>
                </p>
                <p>
                    <label>Phone No.
                    </label>
                     <input type="text" name="mob" placeholder="Enter Contact no." maxlength="12"/>
                </p>
                <p>
                    <label>Temporary Address
                    </label>
                    <input class="long" type="text" name="tad" placeholder="Enter Temporary address" value=""/>

                </p>
				<p>
                    <label>Permanent Address
                    </label>
                    <input class="long" type="text" name="pad" placeholder="Enter Permanent address" value=""/>

                </p>
            </fieldset>
			
			
            <fieldset class="row3">
                <legend>Further Information
                </legend>
				<p>
				<label>Registration date:</label><input type="date" name="date"/>
				</p>
				<p>
                    <label>Gender</label>
                    <input type="radio" name="gen" value="male"/>Male
					<input type="radio" name="gen" value="female"/>Female 
				</p>
                <p>
                    <label>Date of Birth 
                    </label><input type="date" name="dob"/>
				</p>
                <p>
                    <label>City 
                    </label>
                    
                    <input  type="text" name="city" placeholder="Enter City"  maxlength="10"/>
                </p>
                <p>
                    <label>Pincode
                    </label>
                    <input type="text" name="pin" placeholder="Enter Pincode" value="" />
                </p>
                <p>
                    <label>State
                    </label>
                    <input type="text" name="state" placeholder="Enter state"/>
                </p>
				<p><label>MP Domicile:</label>
					<input type="radio" name="MP" value="Yes"/>Yes
					<input type="radio" name="MP" value="No"/>No
				</p>
				<p>
                    <label>Category
                    </label>
                    <select name="cat">
		<option value="Select">Select</option>
		<option value="Gen">General</option>
		<option value="OBC-NCL">OBC-NCL</option>
		<option value="SC">SC</option>
		<option value="ST">ST</option>
</select>
                </p>
				<p>
                     <label>Religion
                    </label>
                    <input type="text" placeholder="Enter Religion" name="relig"/>
                </p>
            </fieldset>
		
<fieldset class="row1">
                <legend>Academic Details
                </legend>
                <p>
                    <label>Class 10th Percentage 
                    </label>
                    <input type="text" placeholder="Percentage" name="ten" size="5"/>
                    <label>Course
                    </label>
                    <select name="course">
						<option value="Select">Select</option>
						<option value="BE">BE</option>
					</select>
                </p>
                <p>
			       <label>Class 12th Percentage
                    </label>
                  <input type="text" placeholder="Percentage" name="twel" size="5"/>  
				  <label>Branch</label>
                    <select name="branch">
						<option value="Select">Select</option>
						<option value="CS">Computer Science</option>
						<option value="IT">Information Tech</option>
						<option value="CE">Civil Engg</option>
						<option value="ME">Mechenical Engg</option>
						<option value="EC">Electrical</option>
						<option value="IP">Idustrial Production</option>
						<option value="EI">Electronics</option>
					</select>
                </p>
				<p>
                    <label>School Board Name 
                    </label><input type="text" placeholder="Enter School Board" name="board" size="30"/>
                </p>
            </fieldset>
            <fieldset class="row4">
                <legend>Terms and Conditions
                </legend>
                <p class="agreement">
                    <input type="checkbox" value=""/>
                    <label>I accept the <a href="#">Terms and Conditions</a></label>
                </p>
            </fieldset>
            <div><button class="button">Register &raquo;</button></div>
        </form>
    </body>
</html>
